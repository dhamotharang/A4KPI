<div class="row">
  <div class="col-md-12">
    <div class="card">
      <!-- <div class="card-header">
        <h3 class="card-title"><i class="fas fa-users"></i> User List
        </h3>
      </div> -->
      <!-- /.card-header -->
      <div class="card-body table-responsive p-0">
        <ejs-grid #grid
          id='grid'
          [dataSource]="data"
          [allowPaging]='true'
          [allowResizing]='true'
          [showColumnMenu]='true'
          gridLines='Both'
          [locale]='locale'
          (actionBegin)="actionBegin($event)"
          (actionComplete)="actionComplete($event)"
          [toolbar]='toolbarOptions'
          [pageSettings]='pageSettings'
          [allowExcelExport]='true'
          (recordDoubleClick)='onDoubleClick($event)'
          (toolbarClick)='toolbarClick($event)'
          [editSettings]='editSettings'
        >
          <e-columns>
            <e-column field="ID" textAlign='Center' width="80" isPrimaryKey="true" headerText="ID">
              <ng-template #template let-data>
                {{NO(data.index)}}
              </ng-template>
              <ng-template #editTemplate let-data>
                #
              </ng-template>
            </e-column>
            <e-column field='period.name' headerText="{{'Period' | translate}}" width='200' textAlign='Center'>
              <ng-template #editTemplate let-data>
                  <ejs-dropdownlist #accountGroupDropdownlist [dataSource]='periodData' [value]="data.periodId"
                      [fields]='fields' [allowFiltering]='true' (change)='onChangePeriod($event)'>
                  </ejs-dropdownlist>
              </ng-template>
              </e-column>
            <e-column field='accountGroup.name' headerText="{{'Account Group' | translate}}" width='200' textAlign='Center'>
              <ng-template #editTemplate let-data>
                  <ejs-dropdownlist #accountGroupDropdownlist [dataSource]='accountGroupData' [value]="data.accountGroupId"
                      [fields]='fields' [allowFiltering]='true' (change)='onChangeAccountGroup($event)'>
                  </ejs-dropdownlist>
              </ng-template>
              </e-column>
          </e-columns>
        </ejs-grid>
      </div>
      <!-- /.card-body -->
    </div>
  </div>
</div>
